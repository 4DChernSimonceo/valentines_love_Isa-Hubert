<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="front-page">
  <h1 class="title">Will you be my Valentine?</h1>

  <!-- Container where floating hearts will be dynamically inserted -->
  <div class="hearts-container"></div>

  <!-- Area for displaying messages in response to button clicks -->
  <div id="message" class="message"></div>

  <!-- Buttons for user interaction -->
  <div class="buttons">
    <button id="yesBtn" class="btn yes">Yes</button>
    <button id="noBtn" class="btn no">No</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
